<main class="auth">
  <div class="auth__bg"></div>

  <section class="auth__card">
    <header class="head">
      <div class="mark">S</div>
      <div>
        <h1>Crear cuenta</h1>
        <p>Regístrate para solicitar servicios o ofrecer tus servicios como experto.</p>
      </div>
    </header>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="grid">
        <label class="field">
          <span>Nombre</span>
          <input type="text" formControlName="nombre" placeholder="Ej: Juan" />
          <small class="err" *ngIf="f.nombre.touched && f.nombre.invalid">
            Ingresa un nombre válido.
          </small>
        </label>

        <label class="field">
          <span>Apellido</span>
          <input type="text" formControlName="apellido" placeholder="Ej: Pérez" />
          <small class="err" *ngIf="f.apellido.touched && f.apellido.invalid">
            Ingresa un apellido válido.
          </small>
        </label>

        <label class="field full">
          <span>Email</span>
          <input type="email" formControlName="email" placeholder="ej: correo@dominio.com" />
          <small class="err" *ngIf="f.email.touched && f.email.invalid">
            Ingresa un correo válido.
          </small>
        </label>

        <label class="field">
          <span>Contraseña</span>
          <input type="password" formControlName="password" placeholder="Mínimo 6 caracteres" />
          <small class="err" *ngIf="f.password.touched && f.password.invalid">
            La contraseña debe tener al menos 6 caracteres.
          </small>
        </label>

        <label class="field">
          <span>Tipo de cuenta</span>
          <select formControlName="role" (change)="onRoleChange()">
            <option value="CLIENTE">Cliente</option>
            <option value="EXPERTO">Experto</option>
          </select>
        </label>

        <label class="field" *ngIf="f.role.value === 'EXPERTO'">
          <span>Oficio</span>
          <input type="text" formControlName="oficio" placeholder="Ej: Electricista" />
          <small class="err" *ngIf="f.oficio.touched && f.oficio.invalid">
            El oficio es obligatorio para expertos.
          </small>
        </label>

        <label class="field" *ngIf="f.role.value === 'EXPERTO'">
          <span>Ciudad / Barrio</span>
          <input type="text" formControlName="ciudad" placeholder="Ej: Barranquilla" />
          <small class="err" *ngIf="f.ciudad.touched && f.ciudad.invalid">
            La ciudad es obligatoria para expertos.
          </small>
        </label>
      </div>

      <div class="alert" *ngIf="errorMsg">
        {{ errorMsg }}
      </div>

      <button class="btn btn--primary" type="submit" [disabled]="loading">
        {{ loading ? 'Creando cuenta...' : 'Crear cuenta' }}
      </button>

      <div class="foot">
        <span>¿Ya tienes cuenta?</span>
        <a routerLink="/auth/login">Inicia sesión</a>
      </div>
    </form>
  </section>
</main>
