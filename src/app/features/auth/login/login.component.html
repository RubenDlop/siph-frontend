<main class="auth">
  <div class="auth__bg"></div>

  <section class="auth__card">
    <header class="head">
      <div class="mark">S</div>
      <div>
        <h1>Iniciar sesión</h1>
        <p>Accede con tu cuenta para solicitar servicios.</p>
      </div>
    </header>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="grid">
        <label class="field full">
          <span>Email</span>
          <input type="email" formControlName="email" placeholder="ej: correo@dominio.com" />
          <small class="err" *ngIf="f.email.touched && f.email.invalid">
            Ingresa un correo válido.
          </small>
        </label>

        <label class="field full">
          <span>Contraseña</span>
          <input type="password" formControlName="password" placeholder="Mínimo 6 caracteres" />
          <small class="err" *ngIf="f.password.touched && f.password.invalid">
            La contraseña debe tener al menos 6 caracteres.
          </small>
        </label>
      </div>

      <div class="alert" *ngIf="errorMsg">
        {{ errorMsg }}
      </div>

      <button class="btn btn--primary" type="submit" [disabled]="loading">
        {{ loading ? 'Ingresando...' : 'Iniciar sesión' }}
      </button>

      <div class="foot">
        <span>¿No tienes cuenta?</span>
        <a routerLink="/auth/register">Crea una cuenta</a>
      </div>
    </form>
  </section>
</main>
